<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card">
            <div class="card-body">
                <div class="text-center">
                    <h3>Autenticação de usuários</h3>
                    <p>Entre com as suas credencias de acessso.</p>

                </div>

                <div class="text-center text-danger">
                    <strong>{{mensagem}}</strong>
                </div>

                <form [formGroup]="form" (ngSubmit)="onSubmit()">

                    <div class="mb-3">
                        <label>Email de acesso:</label>
                        <input type="text" class="form-control" formControlName="email"/>
                        <div class="text-danger" *ngIf="f['email'].touched && f['email'].invalid">
                            Por favor, informe um endereço de email válido.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label>Senha de acesso:</label>
                        <input type="password" class="form-control" formControlName="senha" />
                        <div class ="text-danger" *ngIf="f['senha'].touched && f['senha'].invalid">
                            Por favor, informe a senha com pelo menos 8 caracteres.
                        </div>
                    </div>

                    <div class="mb-3 d-grid">
                        <input type="submit" class="btn btn-primary" value="Acessar" [disabled]="form.invalid"/>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
